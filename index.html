<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gato.TV Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
    :root {
        --bg: #0b1120;       /* Bardzo ciemny granat */
        --panel: #1e293b;    /* Jaśniejszy granat */
        --accent: #38bdf8;   /* Jasny błękit (Sky Blue) */
        --accent-glow: rgba(56, 189, 248, 0.5);
        --text: #f1f5f9;     /* Biały z domieszką niebieskiego */
        --text-muted: #94a3b8;
        --border: #334155;
        --danger: #ef4444;
    }
    
    * { box-sizing: border-box; }
    
    body {
        margin: 0;
        font-family: 'Outfit', sans-serif;
        background: radial-gradient(circle at top, #172554, var(--bg));
        color: var(--text);
        min-height: 100vh;
    }
    
    /* ===== HEADER ===== */
    header {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .logo {
        font-size: 32px;
        font-weight: 900;
        color: var(--accent);
        letter-spacing: -1px;
        text-transform: uppercase;
        position: relative;
        animation: floatLogo 3s ease-in-out infinite;
        text-shadow: 0 0 20px var(--accent-glow);
    }
    
    @keyframes floatLogo {
        0%, 100% { transform: translateY(0); text-shadow: 0 0 20px var(--accent-glow); }
        50% { transform: translateY(-3px); text-shadow: 0 0 35px var(--accent-glow); }
    }

    nav { display: flex; gap: 8px; background: #0f172a; padding: 5px; border-radius: 12px; border: 1px solid var(--border); }
    
    nav button {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 600;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    nav button:hover { color: #fff; background: rgba(255,255,255,0.05); }
    nav button.active { 
        background: var(--accent); 
        color: #000; 
        box-shadow: 0 0 15px var(--accent-glow);
    }

    /* ===== CONTENT ===== */
    .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    
    .panel { display: none; animation: slideUp 0.4s ease-out; }
    .panel.active { display: block; }
    
    @keyframes slideUp { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
    }

    h2 { 
        color: white; 
        font-size: 28px; 
        margin-bottom: 10px; 
        display: flex; 
        align-items: center; 
        gap: 10px; 
    }
    p.desc { color: var(--text-muted); margin-top: 0; margin-bottom: 30px; }

    /* ===== INPUTS & UI ===== */
    .input-row {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        background: var(--panel);
        padding: 20px;
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        align-items: center;
    }

    input {
        flex: 1;
        padding: 16px;
        background: #0f172a;
        border: 1px solid var(--border);
        color: white;
        border-radius: 10px;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
        font-family: inherit;
    }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }

    button.btn-primary {
        padding: 16px 32px;
        background: linear-gradient(135deg, var(--accent), #0ea5e9);
        border: none;
        color: #0f172a;
        font-weight: 800;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    button.btn-primary:hover { 
        transform: translateY(-2px); 
        box-shadow: 0 10px 25px var(--accent-glow); 
    }
    button.btn-primary:active { transform: scale(0.98); }

    /* ===== PRESET GRID (NOWOŚĆ) ===== */
    .preset-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }

    .preset-card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        cursor: pointer;
        text-align: center;
        transition: 0.2s;
        position: relative;
        overflow: hidden;
    }
    
    .preset-card:hover { border-color: var(--text-muted); transform: translateY(-2px); }
    
    .preset-card.selected {
        border-color: var(--accent);
        background: rgba(56, 189, 248, 0.1);
        box-shadow: 0 0 0 2px var(--accent);
    }

    .preset-preview {
        font-size: 20px;
        font-weight: 800;
        margin-bottom: 10px;
        display: block;
        padding: 10px 0;
    }

    .preset-name {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-muted);
        font-weight: 700;
    }

    /* ===== LISTS ===== */
    .list-container {
        display: grid;
        gap: 10px;
    }
    .list-item {
        background: var(--panel);
        padding: 15px 20px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-left: 4px solid var(--border);
        transition: 0.2s;
    }
    .list-item:hover { border-left-color: var(--accent); background: #253248; }
    
    .btn-del {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger);
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        transition: 0.2s;
    }
    .btn-del:hover { background: var(--danger); color: white; }

</style>
</head>
<body>

<header>
    <div class="logo">Gato.TV</div>
    <nav>
        <button class="active" onclick="switchTab('paints')">Paints</button>
        <button onclick="switchTab('emotes')">Emotes</button>
        <button onclick="switchTab('badges')">Odznaki</button>
    </nav>
</header>

<div class="container">

    <!-- ================== PAINTS (PRESETS) ================== -->
    <div id="paints" class="panel active">
        <h2>Style Nicków</h2>
        <p class="desc">Wybierz gotowy styl z listy i przypisz go do użytkownika.</p>

        <div class="input-row">
            <input id="paintNick" placeholder="Wpisz nick użytkownika (np. gatodev)">
            <button class="btn-primary" onclick="applyPreset()">NADAJ STYL</button>
        </div>

        <h3 style="color: var(--text-muted); font-size: 14px; text-transform: uppercase;">Dostępne Presety</h3>
        <div class="preset-grid" id="presetGrid">
            <!-- Tutaj JS wygeneruje kafelki -->
        </div>

        <h3 style="margin-top: 40px; color: var(--text-muted); font-size: 14px; text-transform: uppercase;">Aktywne Painty</h3>
        <div id="listPaints" class="list-container">Loading...</div>
    </div>

    <!-- ================== EMOTES ================== -->
    <div id="emotes" class="panel">
        <h2>Globalne Emotki</h2>
        <p class="desc">Te emotki widzi każdy użytkownik wtyczki.</p>
        
        <div class="input-row">
            <input id="emoName" placeholder="Nazwa (np. xdd)" style="flex:0.5">
            <input id="emoUrl" placeholder="Link do obrazka (URL)">
            <button class="btn-primary" onclick="addEmote()">Dodaj</button>
        </div>
        <div id="listEmotes" class="list-container">Loading...</div>
    </div>

    <!-- ================== BADGES ================== -->
    <div id="badges" class="panel">
        <h2>Odznaki</h2>
        <p class="desc">Ikonka wyświetlana przed nickiem.</p>
        
        <div class="input-row">
            <input id="badgeNick" placeholder="Nick użytkownika">
            <input id="badgeUrl" placeholder="Link do ikonki (18x18px)">
            <button class="btn-primary" onclick="addBadge()">Przypisz</button>
        </div>
        <div id="listBadges" class="list-container">Loading...</div>
    </div>

</div>

<script>
const DB_URL = "https://test-be375-default-rtdb.europe-west1.firebasedatabase.app";

// ================== PRESETS CONFIG ==================
// To są gotowe ustawienia, które wysyłamy do Firebase
const PRESETS = [
    // --- ANIMOWANE ---
    { name: "Rainbow", type: "animated-rainbow", previewStyle: "background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta); -webkit-background-clip: text; color: transparent;" },
    
    // --- GLOW (NEON) ---
    { name: "Lava", type: "glow", value: "#ff3300", shadow: "#ffaa00", previewStyle: "color: #ff3300; text-shadow: 0 0 10px #ffaa00;" },
    { name: "Toxic", type: "glow", value: "#ccff00", shadow: "#00ff00", previewStyle: "color: #ccff00; text-shadow: 0 0 10px #00ff00;" },
    { name: "Ice", type: "glow", value: "#e0f2fe", shadow: "#0ea5e9", previewStyle: "color: #e0f2fe; text-shadow: 0 0 10px #0ea5e9;" },
    { name: "Cyber Pink", type: "glow", value: "#ff00ff", shadow: "#ff0088", previewStyle: "color: #ff00ff; text-shadow: 0 0 10px #ff0088;" },
    { name: "Golden", type: "glow", value: "#ffd700", shadow: "#ffae00", previewStyle: "color: #ffd700; text-shadow: 0 0 10px #ffae00;" },
    { name: "Ghost", type: "glow", value: "#ffffff", shadow: "#ffffff", previewStyle: "color: #fff; text-shadow: 0 0 10px #fff;" },
    { name: "Vampire", type: "glow", value: "#ff0000", shadow: "#880000", previewStyle: "color: #ff0000; text-shadow: 0 0 10px #880000;" },
    
    // --- GRADIENTY ---
    { name: "Sunset", type: "gradient", value: "linear-gradient(to right, #f59e0b, #ef4444)", previewStyle: "background: linear-gradient(to right, #f59e0b, #ef4444); -webkit-background-clip: text; color: transparent;" },
    { name: "Ocean", type: "gradient", value: "linear-gradient(to right, #06b6d4, #3b82f6)", previewStyle: "background: linear-gradient(to right, #06b6d4, #3b82f6); -webkit-background-clip: text; color: transparent;" },
    { name: "Berry", type: "gradient", value: "linear-gradient(to right, #ec4899, #8b5cf6)", previewStyle: "background: linear-gradient(to right, #ec4899, #8b5cf6); -webkit-background-clip: text; color: transparent;" },
    { name: "Mint", type: "gradient", value: "linear-gradient(to right, #34d399, #059669)", previewStyle: "background: linear-gradient(to right, #34d399, #059669); -webkit-background-clip: text; color: transparent;" },
    { name: "Poland", type: "gradient", value: "linear-gradient(to bottom, #ffffff 50%, #ff0000 50%)", previewStyle: "background: linear-gradient(to bottom, #ffffff 50%, #ff0000 50%); -webkit-background-clip: text; color: transparent;" },
    { name: "Metal", type: "gradient", value: "linear-gradient(45deg, #94a3b8, #e2e8f0, #475569)", previewStyle: "background: linear-gradient(45deg, #94a3b8, #e2e8f0, #475569); -webkit-background-clip: text; color: transparent;" },
    
    // --- SOLID COLORS (MOCNE) ---
    { name: "Deep Void", type: "color", value: "#6366f1", previewStyle: "color: #6366f1" },
    { name: "Hot Red", type: "color", value: "#ff0000", previewStyle: "color: #ff0000" },
    { name: "Lime", type: "color", value: "#84cc16", previewStyle: "color: #84cc16" },
    { name: "Magenta", type: "color", value: "#d946ef", previewStyle: "color: #d946ef" },
    { name: "Coral", type: "color", value: "#fb7185", previewStyle: "color: #fb7185" },
    { name: "Teal", type: "color", value: "#14b8a6", previewStyle: "color: #14b8a6" },
];

let selectedPresetIndex = null;

// ================== LOGIC ==================

// 1. Render Preset Grid
function renderPresets() {
    const grid = document.getElementById("presetGrid");
    grid.innerHTML = "";
    
    PRESETS.forEach((preset, index) => {
        const card = document.createElement("div");
        card.className = "preset-card";
        card.onclick = () => selectPreset(index, card);
        card.innerHTML = `
            <span class="preset-preview" style="${preset.previewStyle}">Nick</span>
            <span class="preset-name">${preset.name}</span>
        `;
        grid.appendChild(card);
    });
}

function selectPreset(index, cardElement) {
    selectedPresetIndex = index;
    // UI Update
    document.querySelectorAll(".preset-card").forEach(c => c.classList.remove("selected"));
    cardElement.classList.add("selected");
}

// 2. Main Functions
async function applyPreset() {
    const nick = document.getElementById("paintNick").value.trim().toLowerCase();
    
    if(!nick) return alert("Najpierw wpisz nick użytkownika!");
    if(selectedPresetIndex === null) return alert("Wybierz styl z listy!");

    const p = PRESETS[selectedPresetIndex];
    
    // Budujemy obiekt zgodny z content.js
    const payload = { type: p.type };
    if (p.value) payload.value = p.value;
    if (p.shadow) payload.shadow = p.shadow;

    // Save to Firebase
    await api(`premium/${nick}/paint`, "PUT", payload);
    
    alert(`Nadano styl ${p.name} dla ${nick}!`);
    document.getElementById("paintNick").value = "";
    loadAll();
}

async function api(path, method = "GET", body = null) {
    const opts = { method };
    if(body) opts.body = JSON.stringify(body);
    try {
        const res = await fetch(`${DB_URL}/${path}.json`, opts);
        return res.json();
    } catch(e) { console.error(e); }
}

async function loadAll() {
    // === PAINTS LIST ===
    const premium = await api('premium') || {};
    const plist = document.getElementById('listPaints');
    const paints = Object.keys(premium).filter(k => premium[k].paint);
    
    plist.innerHTML = paints.length ? paints.map(k => {
        const p = premium[k].paint;
        let style = "";
        // Prosta wizualizacja na liście
        if(p.type === 'color') style = `color: ${p.value}`;
        else if(p.type === 'gradient') style = `background: ${p.value}; -webkit-background-clip: text; color: transparent;`;
        else if(p.type === 'glow') style = `color: ${p.value}; text-shadow: 0 0 10px ${p.shadow}`;
        else if(p.type === 'animated-rainbow') style = `background: linear-gradient(90deg, red, blue); -webkit-background-clip:text; color:transparent;`;

        return `
            <div class="list-item">
                <div style="font-weight:bold; font-size:18px; ${style}">${k}</div>
                <button class="btn-del" onclick="del('premium/${k}/paint')">Usuń</button>
            </div>
        `;
    }).join('') : '<div style="color:#666; padding:10px;">Brak przypisanych paintów.</div>';

    // === EMOTES LIST ===
    const emotes = await api('emotes') || {};
    document.getElementById('listEmotes').innerHTML = Object.keys(emotes).map(k => `
        <div class="list-item">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="${emotes[k].url}" style="height:32px;">
                <strong>${k}</strong>
            </div>
            <button class="btn-del" onclick="del('emotes/${k}')">Usuń</button>
        </div>
    `).join('');
    
    // === BADGES LIST ===
    const badges = Object.keys(premium).filter(k => premium[k].badge);
    document.getElementById('listBadges').innerHTML = badges.map(k => `
        <div class="list-item">
            <div style="display:flex; align-items:center; gap:15px;">
                <img src="${premium[k].badge}" style="height:24px;">
                <strong>${k}</strong>
            </div>
            <button class="btn-del" onclick="del('premium/${k}/badge')">Usuń</button>
        </div>
    `).join('');
}

async function addEmote() {
    const name = document.getElementById('emoName').value.trim();
    const url = document.getElementById('emoUrl').value.trim();
    if(!name || !url) return alert("Wypełnij pola!");
    await api(`emotes/${name}`, "PUT", { url });
    document.getElementById('emoName').value = "";
    document.getElementById('emoUrl').value = "";
    loadAll();
}

async function addBadge() {
    const nick = document.getElementById('badgeNick').value.trim().toLowerCase();
    const url = document.getElementById('badgeUrl').value.trim();
    if(!nick || !url) return alert("Wypełnij pola!");
    await api(`premium/${nick}/badge`, "PUT", url);
    document.getElementById('badgeNick').value = "";
    document.getElementById('badgeUrl').value = "";
    loadAll();
}

async function del(path) {
    if(confirm("Usunąć?")) {
        await api(path, "DELETE");
        loadAll();
    }
}

function switchTab(id) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

// INIT
renderPresets();
loadAll();

</script>
</body>
</html>
