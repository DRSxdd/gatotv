<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>gato.tv panel</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Segoe UI,sans-serif;
  background:linear-gradient(135deg,#0e0e13,#15151d);
  color:white;
}
header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  background:#0a0a10;
}
.logo{
  font-size:32px;
  font-weight:900;
  letter-spacing:2px;
  animation:logoGlow 3s infinite alternate;
}
@keyframes logoGlow{
  from{color:#ffcc00;text-shadow:0 0 10px #ffcc00}
  to{color:#ffe066;text-shadow:0 0 25px #ff9900}
}
nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:16px;
  font-weight:700;
  margin-left:20px;
  cursor:pointer;
}
nav button.active,nav button:hover{color:white}

.container{
  max-width:1000px;
  margin:40px auto;
  padding:24px;
}
.panel{
  display:none;
  background:#14141c;
  padding:24px;
  border-radius:16px;
}
.panel.active{display:block}

.paint-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  margin-top:20px;
}
.paint{
  padding:14px;
  border-radius:12px;
  cursor:pointer;
  text-align:center;
  background:#0f0f17;
  border:2px solid transparent;
}
.paint.active{border-color:#ffcc00}

.preview{
  font-size:22px;
  margin:16px 0;
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0e0e16;
  color:white;
}

button.primary{
  margin-top:12px;
  padding:12px 20px;
  border-radius:10px;
  border:none;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  color:black;
}

/* EMOTES */
.form{
  display:grid;
  grid-template-columns:1fr 1fr 1fr 2fr auto;
  gap:12px;
}
.emote-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
  margin-top:20px;
}
.emote{
  background:#0e0e16;
  border-radius:12px;
  padding:12px;
  text-align:center;
  position:relative;
}
.emote img{width:48px;height:48px}
.delete{
  position:absolute;
  top:6px;
  right:6px;
  background:#ff4444;
  color:white;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">gato.tv</div>
  <nav>
    <button class="active" data-tab="paints">Paints</button>
    <button data-tab="emotes">Emotes</button>
    <button data-tab="info">Info</button>
  </nav>
</header>

<div class="container">

<!-- PAINTS -->
<div class="panel active" id="paints">
  <h1>Paints</h1>

  <input id="nick" placeholder="Nick z Twitcha">
  <div class="preview" id="preview">Podgląd nicku</div>
  <div class="paint-grid" id="paintGrid"></div>

  <label>
    <input type="checkbox" id="badgeCheckbox">
    Nadaj badge <b>Beta Tester</b>
  </label>

  <button class="primary" id="applyPaint">Nadaj paint</button>
  <button class="primary" id="applyBadge">Nadaj badge</button>
  <button class="primary" id="resetUser">RESET (paint + badge)</button>
</div>

<!-- EMOTES -->
<div class="panel" id="emotes">
  <h1>Emotes</h1>

  <div class="form">
    <input id="emoteTrigger" placeholder="Trigger (np. xdd)">
    <input id="emoteAuthor" placeholder="Autor">
    <input id="emoteUrl" placeholder="Link do obrazka">
    <input id="emoteChannel" placeholder="Kanał (opcjonalnie)">
    <button class="primary" id="addEmote">Dodaj</button>
  </div>

  <div class="emote-list" id="emoteList"></div>
</div>

<!-- INFO -->
<div class="panel" id="info">
  <h1>Info</h1>
  <p><b>Wersja:</b> v0.1</p>
</div>

</div>

<script src="content.js"></script>
</body>
</html>
