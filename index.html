<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitch Premium Nick Painter</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#1b1b1b,#0d0d0d);
    color: #fff;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(30,30,30,0.9);
    border-radius: 16px;
    box-shadow: 0 0 24px rgba(0,0,0,0.6);
  }
  h1 { text-align:center; margin-bottom:20px; }
  label { display:block; margin-top:12px; margin-bottom:6px; font-weight:bold; }
  input[type=text] {
    width: 100%; padding:10px; border-radius:8px; border:none;
    background:#1f1f1f; color:white; font-size:16px;
  }
  .paint-options {
    display:flex; flex-wrap:wrap; gap:8px; margin-top:10px;
  }
  .paint-option {
    flex: 1 1 120px;
    padding: 8px;
    border-radius:8px;
    text-align:center;
    cursor:pointer;
    font-weight:bold;
    user-select:none;
    transition: 0.2s;
    border:2px solid transparent;
  }
  .paint-option:hover { transform:translateY(-2px); border:2px solid #fff; }
  .preview {
    margin-top:20px;
    padding:12px;
    text-align:center;
    font-size:24px;
    border-radius:8px;
    background:#111;
    min-height:50px;
    display:flex; justify-content:center; align-items:center;
  }
  button {
    margin-top:12px;
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    transition:0.2s;
  }
  button#apply { background:#6a0dad; color:white; }
  button#reset { background:#cc2222; color:white; margin-left:10px; }
  .user-list { margin-top:20px; }
  .user-item {
    display:flex; justify-content:space-between; align-items:center;
    padding:8px; background:#222; margin-bottom:6px; border-radius:6px;
  }
  .user-item button { background:#ff4444; color:white; font-size:14px; padding:4px 8px; }
</style>
</head>
<body>
<div class="container">
  <h1>Twitch Premium Nick Painter</h1>
  <label for="nick-input">Nick:</label>
  <input type="text" id="nick-input" placeholder="Wpisz nick">
  
  <label>Wybierz paint:</label>
  <div class="paint-options" id="paint-options"></div>
  
  <label>Podgląd nicku:</label>
  <div class="preview" id="preview">Twój nick tutaj</div>
  
  <div>
    <button id="apply">Nadaj nick</button>
    <button id="reset">Resetuj nick</button>
  </div>
  
  <div class="user-list" id="user-list"></div>
</div>

<script src="content.js"></script>
</body>
</html>
