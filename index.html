<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gato.TV Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
<!-- Import czcionek do podglÄ…du -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Permanent+Marker&family=Courier+Prime&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
    :root {
        --bg: #0b1120;       
        --panel: #1e293b;    
        --accent: #38bdf8;
        --twitch: #9146ff;   
        --yellow: #facc15;   
        --text: #f1f5f9;     
        --text-muted: #94a3b8;
        --border: #334155;
        --danger: #ef4444;
        --success: #22c55e;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top, #172554, var(--bg)); color: var(--text); min-height: 100vh; padding-bottom: 50px; }
    
    /* HEADER & NAV */
    header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 25px; }
    .logo { font-size: 32px; font-weight: 900; color: var(--accent); letter-spacing: -1px; text-transform: uppercase; cursor: pointer; }
    .beta-tag { font-size: 11px; background: var(--danger); color: white; padding: 3px 8px; border-radius: 6px; font-weight: 700; vertical-align: middle; margin-left: 5px; }
    
    .user-profile { display: none; align-items: center; gap: 12px; background: rgba(145, 70, 255, 0.15); padding: 5px 15px 5px 5px; border-radius: 50px; border: 1px solid var(--twitch); }
    .user-avatar { width: 34px; height: 34px; border-radius: 50%; border: 2px solid var(--twitch); }
    .user-nick { font-weight: 700; font-size: 14px; color: #fff; }
    
    .btn-login { background: var(--twitch); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; box-shadow: 0 0 15px rgba(145, 70, 255, 0.3); }
    .btn-login:hover { background: #772ce8; }
    .btn-logout { background: transparent; border: none; cursor: pointer; padding: 5px; border-radius: 50%; transition: 0.2s; font-size: 16px; }
    .btn-logout:hover { background: rgba(239, 68, 68, 0.2); transform: scale(1.1); }

    .coin-display { display: flex; align-items: center; gap: 8px; background: rgba(250, 204, 21, 0.1); border: 1px solid var(--yellow); color: var(--yellow); padding: 8px 16px; border-radius: 12px; font-weight: 800; font-size: 16px; margin-right: 20px; }

    nav { display: flex; gap: 8px; background: #0f172a; padding: 5px; border-radius: 12px; border: 1px solid var(--border); }
    nav button { background: none; border: none; color: var(--text-muted); font-size: 14px; font-weight: 600; padding: 10px 20px; cursor: pointer; border-radius: 8px; transition: 0.3s; }
    nav button:hover { color: #fff; background: rgba(255,255,255,0.05); }
    nav button.active { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent-glow); }
    nav button.btn-yellow { color: var(--yellow); border: 1px solid rgba(250, 204, 21, 0.1); }
    nav button.btn-yellow:hover { background: rgba(250, 204, 21, 0.1); }
    nav button.btn-yellow.active { background: var(--yellow); color: #000; }

    /* CONTENT */
    .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
    .panel { display: none; animation: slideUp 0.4s ease-out; }
    .panel.active { display: block; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* UI */
    .login-blocker { display:block; text-align: center; padding: 60px 20px; background: var(--panel); border: 1px solid var(--border); border-radius: 20px; margin-top: 40px; }
    .protected-content { display: none; }
    
    .input-row { display: flex; gap: 15px; margin-bottom: 30px; background: var(--panel); padding: 20px; border-radius: 16px; border: 1px solid var(--border); align-items: flex-end; flex-wrap: wrap; }
    .form-group { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 150px; }
    label { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
    input, select { padding: 14px; background: #0f172a; border: 1px solid var(--border); color: white; border-radius: 10px; font-size: 14px; outline: none; width: 100%; }
    input:disabled { opacity: 0.6; cursor: not-allowed; background: #162032; }
    
    button.btn-primary { padding: 14px 28px; background: linear-gradient(135deg, var(--accent), #0ea5e9); border: none; color: #0f172a; font-weight: 800; border-radius: 10px; cursor: pointer; font-size: 15px; text-transform: uppercase; letter-spacing: 1px; height: 48px; }
    button.btn-primary.small { height: 40px; font-size: 13px; padding: 0 20px; }
    button.btn-secondary { background: #334155; color: white; padding: 10px 20px; border-radius: 8px; border:none; font-weight:700; cursor:pointer; }

    .sub-nav { display: flex; gap: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
    .sub-nav button { background: none; border: none; color: var(--text-muted); font-size: 18px; font-weight: 700; cursor: pointer; padding: 5px 10px; position: relative; }
    .sub-nav button.active { color: white; }
    .sub-nav button.active::after { content: ''; position: absolute; bottom: -16px; left: 0; width: 100%; height: 3px; background: var(--accent); border-radius: 10px 10px 0 0; }

    /* SHOP GRID */
    .preset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .preset-card { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 5px; cursor: pointer; text-align: center; transition: 0.2s; position: relative; overflow: hidden; display: flex; flex-direction: column; }
    .preset-card:hover { border-color: var(--text-muted); transform: translateY(-2px); }
    .preset-card.owned { border-color: var(--success); background: rgba(34, 197, 94, 0.05); }
    .card-preview { padding: 30px 10px; font-size: 24px; font-weight: 900; display:flex; align-items:center; justify-content:center; height: 100px; }
    .card-info { background: #131c2e; padding: 12px; border-radius: 0 0 12px 12px; display: flex; flex-direction: column; gap: 8px; flex: 1; justify-content: flex-end;}
    .preset-name { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); font-weight: 700; display: block; }
    .preset-price { font-size: 11px; color: var(--yellow); font-weight: 700; margin-bottom: 5px; display: block; }
    .btn-action { width: 100%; padding: 8px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer; font-size: 12px; text-transform: uppercase; transition: 0.2s; }
    .btn-buy { background: var(--yellow); color: #000; }
    .btn-equip { background: var(--success); color: #fff; }
    
    .badge-preview-img { width: 48px; height: 48px; object-fit: contain; }
    .category-badge { position: absolute; top:5px; left:5px; padding:2px 6px; border-radius:4px; font-size:9px; font-weight:bold; text-transform:uppercase; color:white; }
    .cat-paint { background: #38bdf8; }
    .cat-badge { background: #9146ff; }
    .cat-ink { background: #f43f5e; }
    .cat-font { background: #10b981; }
    .cat-bg { background: #f59e0b; }

    /* EMOTE GRID */
    .emotes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; margin-top: 20px; }
    .emote-card { background: #131c2e; border: 1px solid var(--border); border-radius: 12px; padding: 12px 8px; text-align: center; position: relative; display: flex; flex-direction: column; align-items: center; min-height: 130px; }
    .emote-img { max-width: 100%; height: 48px; object-fit: contain; margin-bottom: 10px; }
    .emote-name { font-weight: 800; font-size: 13px; color: #fff; }
    .channel-tag { color: var(--accent); font-weight: 700; text-transform: uppercase; background: rgba(56, 189, 248, 0.1); padding: 2px 4px; border-radius: 4px; margin-top: 2px; display: inline-block; font-size: 10px; }
    .action-overlay { position: absolute; top: 6px; right: 6px; width: 24px; height: 24px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 900; cursor: pointer; opacity: 0; transition: 0.2s; font-size: 14px; z-index: 2; }
    .emote-card:hover .action-overlay { opacity: 1; }
    .del-btn { background: var(--danger); color: white; }
    .add-btn { background: var(--success); color: #000; }

    /* HERO */
    .hero-card { background: linear-gradient(135deg, rgba(56, 189, 248, 0.05), rgba(0,0,0,0)); border: 1px solid var(--border); border-radius: 20px; padding: 60px 40px; text-align: center; }
    .download-style { border-color: rgba(250, 204, 21, 0.3); box-shadow: 0 0 50px rgba(250, 204, 21, 0.05); }
    .btn-download-big { background: var(--yellow); color: #000; font-size: 20px; font-weight: 900; padding: 20px 60px; border: none; border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
    .btn-download-big:hover { transform: scale(1.05); box-shadow: 0 15px 60px var(--yellow-glow); background: #fde047; }

    @keyframes shine { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
</style>
</head>
<body>

<header>
    <div class="header-left">
        <div class="logo">Gato.TV <span class="beta-tag">BETA</span></div>
        <div id="loginBtnContainer"><button class="btn-login" onclick="loginWithTwitch()">Zaloguj</button></div>
        <div id="userProfile" class="user-profile"><img id="avatar" class="user-avatar" src=""><span id="username" class="user-nick">...</span><button onclick="logout()" class="btn-logout" title="Wyloguj">ðŸ›‘</button></div>
    </div>
    <div style="display:flex; align-items:center;">

</header>

<div class="container">

    <!-- TAB: SKLEP -->
    <div id="paints" class="panel active">
        <div class="login-blocker" id="paintsBlocker">
            <h2>ðŸ”’ Wymagane Logowanie</h2>
            <button class="btn-login" style="margin:0 auto" onclick="loginWithTwitch()">Zaloguj przez Twitch</button>
        </div>

        <div class="protected-content" id="paintsContent">
            <div class="sub-nav">
                <button id="tabInv" class="active" onclick="switchPaintSubTab('inv')">EKWIPUNEK</button>

            <div id="viewInventory"><div id="inventoryGrid" class="preset-grid"></div></div>
            <div id="viewShop" style="display:none;">
                <p style="color:var(--text-muted); margin-bottom:20px;">Personalizuj swÃ³j wyglÄ…d na czacie.</p>
                <div id="shopGrid" class="preset-grid"></div>
            </div>
        </div>

    <div id="emotes" class="panel">
        <div class="login-blocker" id="emotesBlocker"><h2>ðŸ”’ Wymagane Logowanie</h2><button class="btn-login" style="margin:0 auto" onclick="loginWithTwitch()">Zaloguj</button></div>
        <div class="protected-content" id="emotesContent">
            <div id="emotesGalleryView">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><h2>Galeria</h2><button class="btn-primary small" onclick="openEmoteForm()">+ DODAJ</button></div>
                <div id="emotesGrid" class="emotes-grid">Loading...</div>
            </div>
            <div id="emotesFormView" style="display:none;">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><h2>Dodaj EmotkÄ™</h2><button class="btn-secondary" onclick="closeEmoteForm()">PowrÃ³t</button></div>
                <div class="input-row">
                    <div class="form-group"><label>Nazwa</label><input id="emoName" placeholder="np. xdd"></div>

                    <button class="btn-primary" onclick="addEmote()">ZAPISZ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- TAB: INFO & DOWNLOAD -->
    <div id="info" class="panel"><div class="hero-card"><h1>Gato.TV</h1><p>Autor: GatoJestemFormaOstateczna</p></div></div>
    <div id="download" class="panel"><div class="hero-card download-style"><h1>Zainstaluj</h1><button class="btn-download-big" onclick="fireConfetti()">POBIERZ (v1.0)</button></div></div>

</div>

<script>
// ==================== CONFIG ====================
const CLIENT_ID = 'l0agnxl8yeto7wda5wvblpg1mr55db'; 
const REDIRECT_URI = 'https://drsxdd.github.io/gatotv/'; 
const DB_URL = "https://test-be375-default-rtdb.europe-west1.firebasedatabase.app";
// ================================================

let currentUser = null; 
let coins = 10; 
let ownedItems = ["Classic Green", "Default Font"]; 
let allEmotesData = {}; 

const CATALOG = [
    // --- PAINTS ---
    { name: "Classic Green", category:"paint", price: 0, type: "color", value: "#00ff00", previewStyle: "color:#00ff00" },
    { name: "Mana Potion", category:"paint", price: 10, type: "gradient", value: "linear-gradient(270deg, rgb(255, 0, 217) 12%, rgb(0, 221, 255) 100%)", previewStyle: "background:linear-gradient(270deg, rgb(255, 0, 217), rgb(0, 221, 255)); -webkit-background-clip:text; color:transparent; font-weight:900;" },
    { name: "Fire Lord", category:"paint", price: 50, type: "gradient", value: "linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #ff0000)", previewStyle: "background:linear-gradient(90deg, red, yellow, red); -webkit-background-clip:text; color:transparent; font-weight:900;" },
    { name: "Golden Legend", category:"paint", price: 100, type: "glow", value: "#ffd700", shadow: "#ffae00", previewStyle: "color:#ffd700; text-shadow:0 0 10px #ffae00; font-weight:800;" },
    { name: "RGB Master", category:"paint", price: 200, type: "animated-rainbow", previewStyle: "background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta); -webkit-background-clip: text; color: transparent; font-weight:900;" },

    // --- BADGES ---
    { name: "Star Badge", category:"badge", price: 20, type: "badge", value: "https://cdn-icons-png.flaticon.com/128/1828/1828884.png", previewStyle: "" },
    { name: "Shield Badge", category:"badge", price: 30, type: "badge", value: "https://cdn-icons-png.flaticon.com/128/343/343053.png", previewStyle: "" },
    { name: "King Crown", category:"badge", price: 50, type: "badge", value: "https://cdn-icons-png.flaticon.com/128/2545/2545603.png", previewStyle: "" },

    // --- INK (MESSAGE COLORS) ---
    { name: "Golden Ink", category:"ink", price: 50, type: "ink", value: "#ffd700", previewStyle: "color:#ffd700" },
    { name: "Matrix Green", category:"ink", price: 50, type: "ink", value: "#00ff00", previewStyle: "color:#00ff00; font-family:monospace" },
    { name: "Hot Pink Ink", category:"ink", price: 50, type: "ink", value: "#ff0066", previewStyle: "color:#ff0066" },

    // --- FONTS ---
    { name: "Default Font", category:"font", price: 0, type: "font", value: "inherit", previewStyle: "" },
    { name: "Retro Pixel", category:"font", price: 30, type: "font", value: "'Press Start 2P', cursive", previewStyle: "font-family:'Press Start 2P'" },
    { name: "Marker", category:"font", price: 30, type: "font", value: "'Permanent Marker', cursive", previewStyle: "font-family:'Permanent Marker'" },
    { name: "Typewriter", category:"font", price: 30, type: "font", value: "'Courier Prime', monospace", previewStyle: "font-family:'Courier Prime'" },

    // --- HIGHLIGHTS (BG) ---
    { name: "Golden Glow", category:"bg", price: 100, type: "bg", value: "linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent)", previewStyle: "background:rgba(255,215,0,0.3)" },
    { name: "Toxic Mist", category:"bg", price: 100, type: "bg", value: "linear-gradient(90deg, rgba(0, 255, 0, 0.1), transparent)", previewStyle: "background:rgba(0,255,0,0.2)" },
    { name: "Shadow Realm", category:"bg", price: 150, type: "bg", value: "#000000", previewStyle: "background:#000; color:#fff" }
];

// INIT
window.onload = () => {
    if (document.location.hash.includes('access_token')) {
        const token = new URLSearchParams(document.location.hash.substring(1)).get('access_token');
        if(token) { localStorage.setItem('twitch_token', token); validateToken(token); window.history.replaceState({}, document.title, window.location.pathname); }
    } else {
        const stored = localStorage.getItem('twitch_token');
        if(stored) validateToken(stored); else setLoggedOutState();
    }
    if(localStorage.getItem('gato_coins')) coins = parseInt(localStorage.getItem('gato_coins'));
    if(localStorage.getItem('gato_owned')) ownedItems = JSON.parse(localStorage.getItem('gato_owned'));
    updateCoinDisplay(); renderShop();
};

function setLoggedOutState() {
    document.getElementById('loginBtnContainer').style.display = 'block';
    document.getElementById('userProfile').style.display = 'none';
    document.querySelectorAll('.login-blocker').forEach(b => b.style.display = 'block');
    document.querySelectorAll('.protected-content').forEach(c => c.style.display = 'none');
}

function loginWithTwitch() {
    window.location.href = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=user:read:email`;
}
function logout() { localStorage.removeItem('twitch_token'); location.reload(); }

async function validateToken(token) {
    try {
        const res = await fetch('https://api.twitch.tv/helix/users', { headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${token}` } });
        if(!res.ok) throw new Error("Invalid");
        const data = await res.json();
        currentUser = data.data[0];
        enableApp();
    } catch(e) { localStorage.removeItem('twitch_token'); setLoggedOutState(); }
}

function enableApp() {
    document.getElementById('loginBtnContainer').style.display = 'none';
    document.getElementById('userProfile').style.display = 'flex';
    document.querySelectorAll('.login-blocker').forEach(b => b.style.display = 'none');
    document.querySelectorAll('.protected-content').forEach(c => c.style.display = 'block');
    document.getElementById('avatar').src = currentUser.profile_image_url;
    document.getElementById('username').innerText = currentUser.display_name;
    document.getElementById('emoAuthor').value = currentUser.display_name;
    loadAll();
}

function renderShop() {
    const shop = document.getElementById("shopGrid");
    const inv = document.getElementById("inventoryGrid");
    shop.innerHTML = ""; inv.innerHTML = "";

    CATALOG.forEach((item, index) => {
        const isOwned = ownedItems.includes(item.name);
        const card = document.createElement("div");
        card.className = isOwned ? "preset-card owned" : "preset-card";
        
        let preview = `<div style="${item.previewStyle}">Abc</div>`;
        if(item.category === "badge") preview = `<img src="${item.value}" class="badge-preview-img">`;
        if(item.category === "bg") preview = `<div style="width:100%; height:20px; ${item.previewStyle}"></div>`;

        let btn = isOwned 
            ? `<button class="btn-action btn-equip" onclick="equipItem(${index})">ZaÅ‚Ã³Å¼</button>`
            : `<button class="btn-action btn-buy" onclick="buyItem(${index})">Kup ${item.price}</button>`;

        card.innerHTML = `
            <span class="category-badge cat-${item.category}">${item.category}</span>
            <div class="card-preview">${preview}</div>
            <div class="card-info"><span class="preset-name">${item.name}</span>${btn}</div>
        `;
        (isOwned ? inv : shop).appendChild(card);
    });
}

function buyItem(idx) {
    const item = CATALOG[idx];
    if(coins >= item.price) {
        coins -= item.price; ownedItems.push(item.name);
        updateCoinDisplay(); renderShop(); fireConfetti();
    }
}

async function equipItem(idx) {
    if(!currentUser) return;
    const item = CATALOG[idx];
    
    if(item.category === 'paint') {
        await api(`premium/${currentUser.login}/paint`, "PUT", { type: item.type, value: item.value, shadow: item.shadow });
    } else if(item.category === 'badge') {
        await api(`premium/${currentUser.login}/badge`, "PUT", item.value);
    } else if(item.category === 'ink') {
        await api(`premium/${currentUser.login}/ink`, "PUT", item.value);
    } else if(item.category === 'font') {
        await api(`premium/${currentUser.login}/font`, "PUT", item.value);
    } else if(item.category === 'bg') {
        await api(`premium/${currentUser.login}/bg`, "PUT", item.value);
    }
    alert(`ZaÅ‚oÅ¼ono: ${item.name}`);
}

// ... (API, TABS, EMOTES LOGIC SAME AS BEFORE) ...
// SKRÃ“CONE FUNKCJE POMOCNICZE
function switchPaintSubTab(tab) {
    document.getElementById('viewInventory').style.display = tab==='inv'?'block':'none';
    document.getElementById('viewShop').style.display = tab==='shop'?'block':'none';
    document.getElementById('tabInv').className = tab==='inv'?'active':'';
    document.getElementById('tabShop').className = tab==='shop'?'active':'';
}
function updateCoinDisplay() { document.getElementById('coinCount').innerText = coins; localStorage.setItem('gato_coins', coins); localStorage.setItem('gato_owned', JSON.stringify(ownedItems)); }
function switchTab(id) { document.querySelectorAll('.panel').forEach(p => p.classList.remove('active')); document.querySelectorAll('nav button').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); if(event.target.tagName==='BUTTON') event.target.classList.add('active'); }
function openEmoteForm() { if(!currentUser) return; document.getElementById('emoChannel').value = currentUser.login; document.getElementById('emotesGalleryView').style.display='none'; document.getElementById('emotesFormView').style.display='block'; renderMyEmotes(); }
function closeEmoteForm() { document.getElementById('emotesFormView').style.display='none'; document.getElementById('emotesGalleryView').style.display='block'; loadAll(); }
async function api(path, method="GET", body=null) { const opts={method}; if(body) opts.body=JSON.stringify(body); try{const r=await fetch(`${DB_URL}/${path}.json`,opts);return r.json()}catch(e){} }

async function loadAll() {
    if(currentUser) {
        allEmotesData = await api('emotes') || {}; 
        document.getElementById('emotesGrid').innerHTML = Object.keys(allEmotesData).reverse().map(k=>{
            const e=allEmotesData[k];
            let btn = e.author===currentUser.display_name ? `<div class="action-overlay del-btn" onclick="del('emotes/${k}')">âœ–</div>` : `<div class="action-overlay add-btn" onclick="cloneEmote('${k}','${e.url}')">âœš</div>`;
            return `<div class="emote-card">${btn}<img src="${e.url}" class="emote-img"><div class="emote-info"><div class="emote-name">${k}</div><div class="channel-tag">#${e.channel}</div></div></div>`;
        }).join('');
    }
}
function renderMyEmotes() {
    const keys = Object.keys(allEmotesData).filter(k=>allEmotesData[k].channel===currentUser.login).reverse();
    document.getElementById('myEmotesGrid').innerHTML = keys.map(k=>`<div class="emote-card"><img src="${allEmotesData[k].url}" class="emote-img"><div class="emote-name">${k}</div><div class="manage-actions"><button class="btn-mini btn-delete" onclick="del('emotes/${k}', true)">USUÅƒ</button></div></div>`).join('');
}
async function addEmote() {
    const name=document.getElementById('emoName').value.trim(); const url=document.getElementById('emoUrl').value.trim();
    if(!name||!url) return alert("Brakuje danych");
    await api(`emotes/${name}`, "PUT", { url, author: currentUser.display_name, scope:'channel', channel:currentUser.login });
    closeEmoteForm();
}
function cloneEmote(n,u) { openEmoteForm(); document.getElementById('emoName').value=n; document.getElementById('emoUrl').value=u; }
async function del(p, r=false) { if(confirm("UsunÄ…Ä‡?")) { await api(p, "DELETE"); loadAll(); if(r) setTimeout(()=>{loadAll(); openEmoteForm()}, 500); } }
