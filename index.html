<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gato.tv Premium Nick Painter</title>
<style>
/* Reset */
* {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

/* Body */
body{background:#0d0d0d;color:white;}

/* Header */
header{
    width:100%;
    background:linear-gradient(135deg,#1a1a1a,#2b2b2b);
    padding:12px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 4px 20px rgba(0,0,0,0.7);
    position:sticky;
    top:0;
    z-index:1000;
}

header .logo{
    font-size:1.8rem;
    font-weight:bold;
    color:#ff77ff;
}

header nav{
    display:flex;
    gap:20px;
}

header nav button{
    background:none;
    border:none;
    color:white;
    font-size:1rem;
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.2s;
}

header nav button:hover,
header nav button.active{
    background:linear-gradient(135deg,#9147ff,#7722cc);
    color:white;
}

/* Main content */
main{
    max-width:1000px;
    margin:30px auto;
    padding:20px;
}

/* Paints tab */
#paints-tab, #info-tab, #emotes-tab{
    display:none;
    animation:fadeIn 0.4s ease-in-out;
}

#paints-tab.active,
#info-tab.active,
#emotes-tab.active{
    display:block;
}

/* Fade animation */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* Preview box */
#preview{
    margin:20px 0;
    padding:15px;
    border-radius:15px;
    text-align:center;
    font-size:28px;
    min-height:70px;
    display:flex;
    justify-content:center;
    align-items:center;
    background: #111;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
    transition: all 0.3s ease;
}

/* Paint buttons */
#paints-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    gap:14px;
    margin-top:15px;
}

.paint-btn{
    padding:12px;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    color:white;
    text-align:center;
    transition:0.3s;
    user-select:none;
    position:relative;
    height:50px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:0.9rem;
    box-shadow:0 3px 6px rgba(0,0,0,0.4);
}

.paint-btn.selected{
    border:3px solid white;
    transform:translateY(-3px);
}

.paint-btn:hover{opacity:0.9;}

/* Buttons */
button{
    margin-top:15px;
    padding:14px 28px;
    border-radius:12px;
    border:none;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

#apply-btn{background:linear-gradient(135deg,#9147ff,#7722cc);color:white;}
#reset-btn{background:#555;color:white;margin-left:10px;}
button:hover{opacity:0.85;}

/* User list */
#user-list{
    margin-top:25px;
}

.user-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin:6px 0;
    padding:6px 12px;
    background:#222;
    border-radius:10px;
    box-shadow:0 2px 6px rgba(0,0,0,0.3);
}

.user-item button{
    background:#ff4444;
    color:white;
    border:none;
    padding:5px 10px;
    border-radius:6px;
    cursor:pointer;
}

.user-item button:hover{opacity:0.85;}

/* Info tab */
#info-tab p{
    font-size:1rem;
    line-height:1.6;
    color:#ccc;
}

</style>
</head>
<body>

<header>
    <div class="logo">gato.tv</div>
    <nav>
        <button class="tab-btn active" data-tab="paints-tab">Paints</button>
        <button class="tab-btn" data-tab="info-tab">Info</button>
        <button class="tab-btn" data-tab="emotes-tab">Emotes</button>
    </nav>
</header>

<main>
    <!-- PAINTS -->
    <section id="paints-tab" class="active">
        <input type="text" id="nick-input" placeholder="Wpisz nick...">
        <div id="preview">Podgląd nicku</div>
        <h3>Wybierz paint:</h3>
        <div id="paints-container"></div>
        <button id="apply-btn">Nadaj paint</button>
        <button id="reset-btn">Resetuj nick</button>
        <h3>Użytkownicy:</h3>
        <div id="user-list"></div>
    </section>

    <!-- INFO -->
    <section id="info-tab">
        <h2>Informacje o wtyczce</h2>
        <p>Wersja: 1.0.0</p>
        <p>Gato.tv Premium Nick Painter pozwala nadawać unikalne kolory nickom na Twitchu, w tym animowane gradienty i poświaty.</p>
    </section>

    <!-- EMOTES -->
    <section id="emotes-tab">
        <h2>Emotes</h2>
        <p>Brak dostępnych emotes na ten moment.</p>
    </section>
</main>

<script>
// TABY
const tabs = document.querySelectorAll(".tab-btn");
const sections = document.querySelectorAll("main section");
tabs.forEach(btn=>{
    btn.addEventListener("click",()=>{
        tabs.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        const tab = btn.dataset.tab;
        sections.forEach(sec=>{
            if(sec.id===tab) sec.classList.add("active");
            else sec.classList.remove("active");
        });
    });
});
</script>

</body>
</html>
